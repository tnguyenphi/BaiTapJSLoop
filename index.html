<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container w-50">
        <h2>Bài 1: In các số nguyên dương chẵn/lẻ nhỏ hơn 100</h2>
        <form>
        <button type="button" class="btn btn-primary" id="btnBai1">In các số </button>
        <p id="txtBai1"></p>
        </form>

        <h2>Bài 2: Đếm các số chia hết cho 3 nhỏ hơn 1000</h2>
        <form>
        <button type="button" class="btn btn-primary" id="btnBai2">Đếm các số chia hết cho 3 nhỏ hơn 1000 </button>
        <p id="txtBai2"></p>
        </form>

        <h2>Bài 3: Tìm các số nguyên dương nhỏ nhất sao cho tổng lớn hơn 10000</h2>
        <form>
        <button type="button" class="btn btn-primary" id="btnBai3"> Xem Kết Quả </button>
        <p id="txtBai3"></p>
        </form>

        <h2>Bài 4: Tính tổng 2 số x n nhập vào</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nhập vào 2 số x n</label>
                <input type="number" class="form-control" id="soX" placeholder="Nhập số x ">
                <input type="number" class="form-control" id="soN" placeholder="Nhập số n ">
            </div>
            <button type="button" class="btn btn-primary" id="btnBai4">Tính tổng </button>
            <p id="txtBai4"></p>
        </form>

        <h2>Baì 5: Tính n giai thừa</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nhập số n</label>
                <input type="number" class="form-control" id="numBai5" placeholder="Nhập số n ">
            </div>
            <button type="button" class="btn btn-primary" id="btnBai5">Tính n! </button>
            <p id="txtBai5"></p>
        </form>


        <h2>Baì 6: Tạo thẻ DIV </h2>
        <form>
            <button type="button" class="btn btn-primary" id="btnBai6">Tạo thẻ </button>
            <div id="txtBai6"></div>
        </form>
        
        <h2>Baì 7: In số nguyên tố</h2>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nhập số n</label>
                <input type="number" class="form-control" id="numBai7" placeholder="Nhập số n ">
            </div>
            <button type="button" class="btn btn-primary" id="btnBai7">In số nguyên tố </button>
            <p id="txtBai7"></p>
        </form>

    </div>

   

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
